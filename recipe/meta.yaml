{% set name = "pynmeagps" %}
{% set version = "1.0.47" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pynmeagps-{{ version }}.tar.gz
  sha256: a1ca28626b3e6265849ab0d24fccc2107491d08f698b28927018301e358f6aed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=66.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pynmeagps
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/semuconsulting/pynmeagps
  description: Python library for parsing and generating NMEA 0183 GNSS protocol messages.
  summary: NMEA protocol parser and generator
  license: BSD-3-Clause
  doc_url: https://www.semuconsulting.com/pynmeagps/
  dev_url: https://github.com/semuconsulting/pynmeagps

extra:
  recipe-maintainers:
    - semuadmin
