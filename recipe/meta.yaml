{% set name = "pynmeagps" %}
{% set version = "1.0.55" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pynmeagps-{{ version }}.tar.gz
  sha256: 910a332cd3d256f1b0a4b276cf4033cd18e5e79cfcabe8903c4e67a5ed4af4a9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=75.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pynmeagps
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/semuconsulting/pynmeagps
  description: Python library for parsing and generating NMEA 0183 GNSS protocol messages.
  summary: NMEA protocol parser and generator
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://www.semuconsulting.com/pynmeagps/
  dev_url: https://github.com/semuconsulting/pynmeagps

extra:
  recipe-maintainers:
    - semuadmin
